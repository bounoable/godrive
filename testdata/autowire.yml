default: s3

disks:
  googlecloud:
    provider: gcs
    config:
      serviceAccount: /path/to/service/account.json
      bucket: uploads
      public: true
  
  amazonaws:
    provider: s3
    config:
      region: us-east-2
      bucket: images
      accessKeyId: ${AWS_ACCESS_KEY_ID} # Use environment variable
      secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
      public: true
  
  other:
    provider: other
